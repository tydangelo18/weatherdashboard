<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!--Bulma CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css"
    />
    <!--Google Background Color-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <!--Title-->
    <header class="weatherHeader">
      <div class="column is-12" id="titleDiv">
        <h1 id="headerTitle">Weather Dashboard</h1>
      </div>
    </header>

    <!--Search Bar-->
    <section class="searchBar">
      <div class="columns is-mobile">
        <div class="column is-12" id="searchBar">
          <div class="field has-addons" id="search">
            <p class="control has-icons-left" id="navBarSearch">
              <input
                class="input search-input is-rounded"
                id="weather-input"
                type="text"
                placeholder="Choose a City..."
              />
              <span class="icon is-small is-left">
                <i class="fas fa-city"></i>
              </span>
            </p>
            <p class="control" id="homeBarBtn">
              <a href="" id="weather-button" class="button search-button is-info is-info is-rounded"
                ><strong>Search</strong></a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <!--City, Icon, and High/Low/Wind/Humid-->
      <div class="columns is-mobile">
        <div class="column is-3" id="city">
        </div>
        <div class="column is-6">
          <span id="icon">

          </span>
        </div>
        <div class="column is-3"></div>
        
      </div>
    </section>

    <section>
      <!--Time, High-->
      <div class="columns is-mobile">
        <div class="column is-3" id="humid"></div>
        <div class="column is-6" id="temp">
        </div>
        <div class="column is-3" id="misc">
          <!--<p>High/Low</p>-->
          <p id="wind"></p>
        </div>
        </div>
      </div>
    </section>

    <section>
      <!--5-Day Forecast Cards-->
      <div class="columns is-mobile" id="forecastContainer">
        <div class="column is-1">
          <!--Blank Space-->
        </div>
        <div class="column is-2" id="dayOne">
          <p id="dayOneDate"></p>
          <span id="dayOneIcon">
            
          </span>
          <p id="dayOneMax"></p>
        </div>
        <div class="column is-2" id="dayTwo">
          <p id="dayTwoDate"></p>
          <span id="dayTwoIcon"></span>
          <p id="dayTwoMax"></p>
        </div>
        <div class="column is-2" id="dayThree">
          <p id="dayThreeDate"></p>
          <span id="dayThreeIcon"></span>
          <p id="dayThreeMax"></p>
        </div>
        <div class="column is-2" id="dayFour">
          <p id="dayFourDate"></p>
          <span id="dayFourIcon"></span>
          <p id="dayFourMax"></p>
        </div>
        <div class="column is-2" id="dayFive">
          <p id="dayFiveDate"></p>
          <span id="dayFiveIcon"></span>
          <p id="dayFiveMax"></p>
        </div>
        <div class="column is-1">
          <!--Blank Space-->
        </div>
        
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
