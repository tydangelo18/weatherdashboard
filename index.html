<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast - Dashboard</title>

    <!--Reset CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!--Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/db5e26bbb4.js"
      crossorigin="anonymous"
    ></script>

    <!--Bulma CDN-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
    />

    <!--Google Background CDN-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap"
      rel="stylesheet"
    />

    <!--CSS File-->
    <link rel="stylesheet" href="style.css" />

    
  </head>

  <body>
    <form id="search">
      <label for="weather-input">Weather Dashboard</label>

      <br />

      <input type="text" id="weather-input" />

      <input id="weather-button" type="submit" value="search." />
    </form>

    <div id="weather">
      <div id="city" class="row">
        <div class="col-md-1"></div>
      </div>
      <div id="fiveDay">
        <div id="date" class="row">
          <div class="col-md-1"></div>
        </div>
        <div id="temp" class="row">
          <div class="col-md-1"></div>
        </div>
        <div id="humid" class="row">
          <div class="col-md-1"></div>
        </div>
        <div id="wind" class="row">
          <div class="col-md-1"></div>
        </div>
        <div id="forecast" class="row">
          <div class="col-md-1"></div>
        </div>
      </div>

      <div id="weatherCard" class="container">
        <div id="fiveDayForecast" class="row">
          <div id="dayOne" class="col-md-2">
            <h6 id="dayOneDate"></h6>
            <p id="dayOneMax"></p>
            <p id="dayOneMin"></p>
            <p id="dayOneHumidity"></p>
            <p id="dayOneWind"></p>
            <p id="dayOneWeather"></p>
          </div>
          <div id="dayTwo" class="col-md-2">
            <h6 id="dayTwoDate"></h6>
            <p id="dayTwoMax"></p>
            <p id="dayTwoMin"></p>
            <p id="dayTwoHumidity"></p>
            <p id="dayTwoWind"></p>
            <p id="dayTwoWeather"></p>
          </div>
          <div id="dayThree" class="col-md-2">
            <h6 id="dayThreeDate"></h6>
            <p id="dayThreeMax"></p>
            <p id="dayThreeMin"></p>
            <p id="dayThreeHumidity"></p>
            <p id="dayThreeWind"></p>
            <p id="dayThreeWeather"></p>
          </div>
          <div id="dayFour" class="col-md-2">
            <h6 id="dayFourDate"></h6>
            <p id="dayFourMax"></p>
            <p id="dayFourMin"></p>
            <p id="dayFourHumidity"></p>
            <p id="dayFourWind"></p>
            <p id="dayFourWeather"></p>
          </div>
          <div id="dayFive" class="col-md-2">
            <h6 id="dayFiveDate"></h6>
            <p id="dayFiveMax"></p>
            <p id="dayFiveMin"></p>
            <p id="dayFiveHumidity"></p>
            <p id="dayFiveWind"></p>
            <p id="dayFiveWeather"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
