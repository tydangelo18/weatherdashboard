<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Forecast</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form id="search">
      <label for="weather-input">Find A City!</label>

      <br />

      <input type="text" id="weather-input" />

      <input id="weather-button" type="submit" value="search." />
    </form>

    <div id="savedCity" class="container">
      <div id="savedCityList" class="row">
        <div id="recents" class="col-md-1">Recents:</div>
        <div id="cityOne" class="col-md-1"></div>
        <div id="cityTwo" class="col-md-1"></div>
        <div id="cityThree" class="col-md-1"></div>
        <div id="cityFour" class="col-md-1"></div>
        <div id="cityFive" class="col-md-1"></div>
        <div id="citySix" class="col-md-1"></div>
        <div id="citySeven" class="col-md-1"></div>
        <div id="cityEight" class="col-md-1"></div>
        <div id="cityNine" class="col-md-1"></div>
      </div>
    </div>

    <div id="weather">
      <div id="city" class="row">
        <div class="col-md-1"></div>
      </div>
      <div id="date" class="row">
        <div class="col-md-1"></div>
      </div>
      <div id="temp" class="row">
        <div class="col-md-1"></div>
      </div>
      <div id="humid" class="row">
        <div class="col-md-1"></div>
      </div>
      <div id="wind" class="row">
        <div class="col-md-1"></div>
      </div>
      <div id="forecast" class="row">
        <div class="col-md-1"></div>
      </div>

      <div id="weatherCard" class="container">
        <div id="fiveDayForecast" class="row">
          <div id="dayOne" class="col-md-2">
            <h6 id="dayOneDate"></h6>
            <p id="dayOneMax"></p>
            <p id="dayOneMin"></p>
            <p id="dayOneHumidity"></p>
            <p id="dayOneWind"></p>
            <p id="dayOneWeather"></p>
          </div>
          <div id="dayTwo" class="col-md-2">
            <h6 id="dayTwoDate"></h6>
            <p id="dayTwoMax"></p>
            <p id="dayTwoMin"></p>
            <p id="dayTwoHumidity"></p>
            <p id="dayTwoWind"></p>
            <p id="dayTwoWeather"></p>
          </div>
          <div id="dayThree" class="col-md-2">
            <h6 id="dayThreeDate"></h6>
            <p id="dayThreeMax"></p>
            <p id="dayThreeMin"></p>
            <p id="dayThreeHumidity"></p>
            <p id="dayThreeWind"></p>
            <p id="dayThreeWeather"></p>
          </div>
          <div id="dayFour" class="col-md-2">
            <h6 id="dayFourDate"></h6>
            <p id="dayFourMax"></p>
            <p id="dayFourMin"></p>
            <p id="dayFourHumidity"></p>
            <p id="dayFourWind"></p>
            <p id="dayFourWeather"></p>
          </div>
          <div id="dayFive" class="col-md-2">
            <h6 id="dayFiveDate"></h6>
            <p id="dayFiveMax"></p>
            <p id="dayFiveMin"></p>
            <p id="dayFiveHumidity"></p>
            <p id="dayFiveWind"></p>
            <p id="dayFiveWeather"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
